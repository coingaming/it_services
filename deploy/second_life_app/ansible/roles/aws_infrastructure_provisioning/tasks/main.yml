---
  - name: Create Amazon Virtual Private Cloud (VPC)
    ec2_vpc_net:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ ec2_region }}"
      cidr_block: 10.10.0.0/16
      name: "{{ vpc_name }}"
      tags:
        Owner: "{{ owner }}"
        Name: "{{ vpc_name }}"
      tenancy: default
    register: ansibleVPC

  - name: 小reate internet gateway for the VPC
    ec2_vpc_igw:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ ec2_region }}"
      state: present
      vpc_id: "{{ ansibleVPC.vpc.id }}"
      tags:
        Stack: "{{ stack }}"
        Owner: "{{ owner }}"
        Name: "{{ gateway_name }}"
    register: ansibleVPC_igw

  - name: 小reate a public subnet for the region "{{ ec2_region }}"
    ec2_vpc_subnet:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ ec2_region }}"
      state: present
      cidr: 10.10.0.0/16
      vpc_id: "{{ ansibleVPC.vpc.id }}"
      map_public: yes
      tags:
        Stack: "{{ stack }}"
        Owner: "{{ owner }}"
        Name: "{{ subnet_name }}"
    register: public_subnet

  - name: 小reate a new route table for public subnet
    ec2_vpc_route_table:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ ec2_region }}"
      state: present
      vpc_id: "{{ ansibleVPC.vpc.id }}"
      tags:
        Stack: "{{ stack }}"
        Owner: "{{ owner }}"
        Name: "{{ route_name }}"
      subnets:
        - "{{ public_subnet.subnet.id }}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{ ansibleVPC_igw.gateway_id }}"
    register: rt_ansibleVPC_PublicSubnet

  - name: 小reate security group
    ec2_group:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      region: "{{ ec2_region }}"
      description: "{{ ec2_group_description }}"
      name: "{{ security_group_name }}"
      vpc_id: "{{ ansibleVPC.vpc.id }}"
      tags:
        Stack: "{{ stack }}"
        Owner: "{{ owner }}"
        Name: "{{ security_group_name }}"
      rules: "{{ security_group_rules }}"
    register: slack_app_sg

  - name: Set Security Group Id in variable
    set_fact:
      group_id: "{{ slack_app_sg.group_id }}"

  - name: Set Public subnet Id in variable
    set_fact:
      vpc_subnet_id: "{{ public_subnet.subnet.id }}"