- name: Localhost provisioning
  hosts: localhost
  tasks:
    - name: Create production group
      add_host:
        name: "{{ ec2_public_ip }}"
        groups: production
    - name: Create ssh-key pair
      ec2_key:
        name: aws_key_pair.sl-bot-srv_user.ec2_keypair
        key_material: 'ssh-rsa  vladislav@vladislav-ThinkPad-P15v-Gen-2i'

- name: Production provisioning
  hosts: production
  remote_user: ubuntu
  become: true
  roles:
    - webserver_provisioning